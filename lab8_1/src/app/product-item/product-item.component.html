<div *ngFor="let product of products">

    <div *ngIf="product.category==selectedproduct">


        <h3>
            <a [title]="product.name + 'details'">
                {{product.name}}
            </a>
        </h3>

        <img src="{{product.img}}" style="width: 20%; height:20%;">

        <h3>Price: {{ product.price }}â‚¸</h3>
        <h4>Rating: {{ product.rating }}</h4>
        
        <h4>Description: {{ product.description }}</h4>

        <button type="button" (click)="likes(product)"> Like | {{product.like}}</button> 
        <button type="button" (click)="remove(product)">Remove</button> 
        <button type="button" (click)="share(product.url)"> 
          Share 
        </button> 
         <a href={{product.url}}><button> Kaspi link</button></a>
        <app-product-alerts
            [product]="product" 
            (notify)="onNotify()">
        </app-product-alerts>
    </div>
</div>
