<h2>Products</h2>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
        </a>
      </h3>
      <img src="{{product.image}}" alt="image" height="400" width="300">
      <p *ngIf="product.description">
        Description: {{ product.description }}
      </p>
      <a href="https://t.me/share/url?url={{product.url}}">
      <button type="button" (click)="share()">
        Share(Telegram)
      </button></a>
      
      <app-product-alerts
        [product]="product" 
        (notify)="onNotify()">
      </app-product-alerts>
</div>
